<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES&NO</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: white;
        }
        .splash, .main-menu, .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            z-index: 10;
        }
        .splash-text {
            font-size: 48px;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
            display: none;
        }
        .main-menu .button, .game-screen .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .main-menu .button.start, .game-screen .button.start {
            background-color: #f56a79;
        }
        .main-menu .button.highscore, .game-screen .button.highscore {
            background-color: #8b8b8b;
        }
        .button:hover {
            opacity: 0.8;
        }
        .game-screen {
            flex-direction: column;
            display: none;
            justify-content: space-between;
        }
        .score-board {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 100%;
            border-radius: 10px;
        }
        .coin {
            position: absolute;
            width: 70px;
            height: 70px;
            background: gold;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash">
        <div class="splash-text">YES&NO</div>
    </div>

    <!-- Main Menu Screen -->
    <div class="container main-menu">
        <div class="title">WELCOME TO YES&NO</div>
        <div>YES&NO is the first swipe to earn game in telegram. Check out our gameplay instructions, and follow us on social media to receive our latest updates</div>
        <div class="buttons">
            <button class="button start" onclick="startGame()">Start Playing</button>
            <button class="button highscore">View High Score</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen">
        <div class="score-board">Score: <span id="score">0</span></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="game-area" style="position: relative; width: 100%; height: 100%; flex-grow: 1;"></div>
        <button class="button highscore" onclick="backToMenu()">Back to Menu</button>
    </div>

    <script>
        let score = 0;
        const totalCoins = 4000;
        let remainingCoins = totalCoins;
        const maxCoinsOnScreen = 30;

        function startGame() {
            document.querySelector('.main-menu').style.display = 'none';
            document.querySelector('.game-screen').style.display = 'flex';
            updateProgressBar();
            spawnCoins();
        }

        function backToMenu() {
            document.querySelector('.game-screen').style.display = 'none';
            document.querySelector('.main-menu').style.display = 'flex';
            score = 0;
            remainingCoins = totalCoins;
            document.getElementById('score').textContent = score;
            document.getElementById('progress').style.width = '100%';
            document.getElementById('game-area').innerHTML = '';
        }

        function updateProgressBar() {
            const progressPercentage = (remainingCoins / totalCoins) * 100;
            document.getElementById('progress').style.width = progressPercentage + '%';
        }

        function spawnCoins() {
            const gameArea = document.getElementById('game-area');
            const currentCoins = gameArea.getElementsByClassName('coin').length;
            const coinsToAdd = maxCoinsOnScreen - currentCoins;
            for (let i = 0; i < coinsToAdd; i++) {
                createCoin(gameArea);
            }
        }

        function createCoin(gameArea) {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            positionCoinRandomly(coin, gameArea);
            gameArea.appendChild(coin);

            // Add mouse event listener
            coin.addEventListener('mouseover', () => {
                handleCoinSwipe(coin, gameArea);
            });

            // Add touch event listeners
            coin.addEventListener('touchstart', (event) => {
                handleCoinSwipe(coin, gameArea);
                event.preventDefault();
            });
        }

        function handleCoinSwipe(coin, gameArea) {
            score += 1;
            remainingCoins -= 1;
            document.getElementById('score').textContent = score;
            updateProgressBar();
            positionCoinRandomly(coin, gameArea);
            if (remainingCoins <= 0) {
                alert('Game Over! You collected all the coins.');
                backToMenu();
            }
        }

        function positionCoinRandomly(coin, gameArea) {
            coin.style.top = `${Math.random() * (gameArea.clientHeight - 70)}px`;
            coin.style.left = `${Math.random() * (gameArea.clientWidth - 70)}px`;
        }

        window.onload = () => {
            setTimeout(() => {
                document.querySelector('.splash').style.display = 'none';
                document.querySelector('.main-menu').style.display = 'flex';
            }, 3000);
        }
    </script>
</body>
</html>
